[project]
name = "itscalledsoccer"
description = "A Python wrapper around the unofficial FotMob API"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [
  { name = "American Soccer Analysis", email = "americansocceranalysis@gmail.com" },
]
keywords = [
    "stats",
    "soccer",
    "api",
    "football",
    "american",
    "machine learning"
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]
dependencies = [
    "requests==2.31.0",
    "CacheControl==0.12.11",
    "rapidfuzz==3.0.0",
    "pandas==2.0.1"
]
version = "1.0.0"

[project.urls]
Repository = "https://github.com/American-Soccer-Analysis/itscalledsoccer"

[project.optional-dependencies]
test = [
    'types-requests==2.30.0.0',
    'behave==1.2.6',
    'black==23.3.0',
    'mypy==1.3.0',
    'isort==5.12.0'
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.exclude-package-data]
itscalledsoccer = ["tests","tests.*"]

[[tool.mypy.overrides]]
module = [
    'cachecontrol',
    'fuzzywuzzy',
    'pandas',
    'setuptools',
    'rapidfuxx'
]
ignore_missing_imports = true
